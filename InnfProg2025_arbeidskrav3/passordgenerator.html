<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passordgenerator</title>
</head>
<body>
    <h1>Passordgenerator</h1>
    <!-- Felter for brukervalg her -->
    <section>
        <p>
            Hvor mange tegn vil du at passordet ditt skal inneholde? Du må velge minimum 8, og maks 20 tegn.
            <input type="number" id="length" placeholder="8" min="8" max="20">
        </p>
        <p>
            Vil du inkludere små bokstaver?
            <input type="checkbox" id="lowercase" checked>
        </p>
        <p>
            Vil du inkludere store bokstaver?
            <input type="checkbox" id="uppercase" checked>
        </p>
        <p>
            Vil du inkludere tall?
            <input type="checkbox" id="numbers" checked>
        </p>
        <p>
            Vil du inkludere spesialtegn?
            <input type="checkbox" id="symbols" checked>
        </p>
    
        <button onclick="passwordgenerator()">Generer passord</button>

        <p>Ditt passord: <span id="generatedPassword"></span></p>
    </section>

     <script>
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numbers = "0123456789";
        const symbols = "!@#$%^&*()_+-=[]{}|;:',.<>?/`~";

        function passwordgenerator() {
            //Fikk ikke koden til å fungere med length, includeLowercase, includeUppercase, includeNumbers, includeSymbols
            //Fikk feilmelding om at jeg da deklarerer samme variabel flere ganger
            /* Din kode her */
            
            const length = document.getElementById("length").value
            const includeLowercase = document.getElementById("lowercase").checked
            const includeUppercase = document.getElementById("uppercase").checked
            const includeNumbers = document.getElementById("numbers").checked
            const includeSymbols = document.getElementById("symbols").checked
            //For å sjekke om includeLength fungerte. Det gjorde den.
            // Kommenterte den ut så jeg ikke skule få for mye i console da jeg sjekket andre ting.
            //console.log(includeLength)

            let chars = ""
            if (includeLowercase) chars += lowercase
            if (includeUppercase) chars += uppercase
            if (includeNumbers) chars += numbers
            if (includeSymbols) chars += symbols
            //Sjekket om funksjonen reagerte på om jeg hadde huket av boksene eller ikke, og hvilke. Det fungerte.
            //Kommenterer den ut så den ikke skal være i veien i console.
            //console.log(chars)

            let password = ""
            for (let i = 0; i < length; i++){
                password += chars.charAt(Math.floor(Math.random()) * chars.length)
            }
            console.log(password)
            document.getElementById("generatedPassword").innerHTML = password
        }
     </script>
</body>
</html>
