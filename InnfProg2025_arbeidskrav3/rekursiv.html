<body>
    <h1>Rekursiv utskrift av tall</h1>
    <ul id="numberList">
        <li>Tall vil skrives ut her.</li>
    </ul>

    <script>
        /*
            Hva er en rekursiv funksjon?

            En rekursiv funksjon er en funksjon som kaller seg selv. Den brukes til å dele opp et problem i mindre deler så det kan løses på mindre plan som settes sammen til slutt.
            Den må ha en Base Case for at funksjonen skal slutte å kjøre på et tidspunkt, slik at den ikke kjører i evig loop.
            Det er viktig at funksjonen når/treffer Base Casen og ikke "hopper over" den, for da vil den ikke Base Case ha noen virkning, og den vil kjøre evig likevel.
            GeeksforGeeks. (2025). https://www.geeksforgeeks.org/dsa/introduction-to-recursion-2/ 
        */

        function numberSelector() {
            // Din kode her
            const randomNumber = Math.floor(Math.random() * 9) + 1


            if(randomNumber === 4 || randomNumber === 7){
                return randomNumber
            }
            
            // Funksjonen kaller på seg selv her dersom betingelsene fra Base Case ikke har blitt møtt
            
                return numberSelector()
            }


            //Base Case
            // if(randomNumber === 4){
            //     return 4
            // }
            // else if(randomNumber === 7){
            //     return 7
            // }
            // //Funksjonen kaller på seg selv her dersom betingelsene fra Base Case ikke har blitt møtt
            // return randomNumber //numberSelector(a, b) ??

        
        console.log(numberSelector)

        document.getElementById("numberList").innerHTML = numberSelector()

    </script>
</body>
