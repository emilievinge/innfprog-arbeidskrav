<!DOCTYPE html>

<head>

    <title>Rekursive funksjoner i JavaScript</title>
</head>
<body>
    <h1>Rekursiv utskrift av tall</h1>
    <ul id="numberList">
        <li>Tall vil skrives ut her.</li>
    </ul>

    <script>
        /*
            Hva er en rekursiv funksjon?

            En rekursiv funksjon er en funksjon som kaller seg selv.
            Den må ha en Base Case for at funksjonen skal slutte å kjøre på et tidspunkt, slik at den ikke kjører i evig loop.
            Det er viktig at funksjonen når/treffer Base Case og ikke "hopper over" den, for da vil ikke Base Case ha noen virkning, og den vil kjøre evig likevel.
            GeeksforGeeks. (2025). https://www.geeksforgeeks.org/dsa/introduction-to-recursion-2/ 
        */

        function numberSelector() {
            // Din kode her
            let randomNumber = Math.floor(Math.random() *9) + 1

            //Base case
            if(randomNumber === 4 || randomNumber === 7){
                return randomNumber
            }
                // Funksjonen kaller på seg selv her dersom betingelsene fra Base Case ikke har blitt møtt
            console.log(randomNumber)
            document.getElementById("numberList").innerHTML = `<li>${randomNumber}</li>`
            return numberSelector()
        }
        console.log(numberSelector())

            //     return 7
            // }
            // return randomNumber / numberSelector() ??
            //}

    </script>
