<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passordgenerator</title>
</head>
<body>
    <h1>Passordgenerator</h1>

    <label for="length">Lengde på passord:</label>
    <input type="number" id="length" min="4" max="64" value="12"><br><br>

    <label><input type="checkbox" id="lowercase" checked> Små bokstaver</label><br>
    <label><input type="checkbox" id="uppercase" checked> Store bokstaver</label><br>
    <label><input type="checkbox" id="numbers" checked> Tall</label><br>
    <label><input type="checkbox" id="symbols"> Spesialtegn</label><br><br>

    <button onclick="generatePassword()">Generer passord</button>

    <p>Ditt passord: <span id="generatedPassword"></span></p>

    <script>
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numbers = "0123456789";
        const symbols = "!@#$%^&*()_+-=[]{}|;:',.<>?/`~";

        function passwordgenerator(length, includeLowercase, includeUppercase, includeNumbers, includeSymbols) {
            let charset = "";
            if (includeLowercase) charset += lowercase;
            if (includeUppercase) charset += uppercase;
            if (includeNumbers) charset += numbers;
            if (includeSymbols) charset += symbols;

            if (charset.length === 0) return "Velg minst én tegnkategori.";

            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            return password;
        }

        function generatePassword() {
            const length = parseInt(document.getElementById("length").value);
            const includeLowercase = document.getElementById("lowercase").checked;
            const includeUppercase = document.getElementById("uppercase").checked;
            const includeNumbers = document.getElementById("numbers").checked;
            const includeSymbols = document.getElementById("symbols").checked;

            const password = passwordgenerator(length, includeLowercase, includeUppercase, includeNumbers, includeSymbols);
            document.getElementById("generatedPassword").textContent = password;
        }
    </script>
</body>
</html>
