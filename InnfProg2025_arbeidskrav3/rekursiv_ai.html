<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekursive funksjoner i JavaScript</title>
</head>
<body>
    <h1>Rekursiv utskrift av tall</h1>
    <ul id="numberList">
        <li>Tall vil skrives ut her.</li>
    </ul>

    <script>

    function numberSelector() {
        const randomNumber = Math.floor(Math.random() * 9) + 1;
        const list = document.getElementById("numberList");
        const newItem = document.createElement("li");
        newItem.textContent = `Valgt tall: ${randomNumber}`;
        list.appendChild(newItem);

        if (randomNumber === 4 || randomNumber === 7) {
            const stopItem = document.createElement("li");
            stopItem.textContent = "Rekursjonen stoppet.";
            list.appendChild(stopItem);
            return;
        }

        numberSelector(); // Rekursivt kall
    }

    // Start funksjonen n√•r siden lastes
    window.onload = numberSelector;
</script>
</body>
</html>
